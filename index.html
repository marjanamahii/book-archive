<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book archive </title>
    <!--Adding Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- CSS Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start Header -->
    <header class="container">
        <h1 class="text-center fs-2 mt-5 mb-5 text-primary"> Search Your Favorite Book</h1>
        <div class="input-group mb-5 container w-50">
            <input id="input-field" type="text" class="form-control p-2" placeholder="Write a book name.."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="button">Search</button>
        </div>
    </header>

    <!-- Start Main -->
    <main class="container">

        <!--loading Spiners -->
        <div id="spiners"></div>

        <!-- Total founded Result -->
        <div id="total-search-value" class="text-center">
            <h4> Total found : <span id="total"> </span></h4>
        </div>

        <!-- No Result Found Message -->
        <div id="result" class="result-not-found">
            <h3 class="text-center text-danger"> No result found </h3>
        </div>

        <!-- Books Container -->
        <div id="displaybook" class="row row-cols-1 row-cols-md-3 g-4 container mx-auto mt-3">
        </div>
    </main>


    <!-- adding js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>

</html>
